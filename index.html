<!DOCTYPE html>
<html>
    <head>
        <title>
            NETFLIX
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/application.min.css">
    </head>

    <body>
        <div class="main-container"> 
            <div class="main-header">
            <div class="netflix-logo">
                <img src="./css/images/netflix-svg.svg">
            </div>
                <div class="header-btn">
                    <div class="langauge-btn">
                            <span class="img-1"><img src="./css/images/earth.png"></span>
                            <h2>English</h2>
                            <span class="img-2"><img src="./css/images/down-arrow.png"></span>
                    </div>
                    <div class="sign-in-btn">
                        <a href="#">
                            Sign in
                        </a>
                    </div>
                </div>
            </div>

            <div class="info">
                <div class="para-1-1">
                    <h1>Unlimited movies, TV</h1>
                </div>
                <div class="para-1-2">
                    <h1>shows and more.</h1>
                </div>
                <div class="para-2">
                    <p>
                        Watch anywhere. Cancel anytime.
                    </p>
                </div>
                <div class="para-3">
                    <p>
                        Ready to watch? Enter your email to create or restart your membership.
                    </p>
                </div>
            </div>

            <div class="email-get-started-btn">
                <div class="email">
                    <input type="email" placeholder="Email address" title="enter your email-id e.g.:-navodaya@gmail.com">
                </div>
                <div class="get-started-btn">
                    <a href="#" title="Click to login with your id">
                        <p>Get Started<span><img src="./css/images/right-arrow.png"></span></p>
                    </a>
                </div>
            </div>
        </div>


        <div class="main-tv">
            <div class="your-tv">
                <div class="info">
                    <div class="contant">
                        <div class="h1">
                            <div class="h2-h1">
                                <h2>
                                    Enjoy on your TV.
                                </h2>
                            </div>
                        </div>

                        <div class="para">
                            <div class="p-h1">
                                <p>
                                    Watch on smart TVs, PlayStation, Xbox,
                                </p>
                                <p>
                                    Chromecast, Apple TV, Blu-ray players and 
                                </p>
                                <p>
                                    more.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="tv-photo">
                    <div class="tv-img">
                        <img src="./css/images/tv.png">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
