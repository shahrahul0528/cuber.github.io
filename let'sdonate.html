<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Let's Donate</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- from here the link are related font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Niramit:wght@300;400;600&display=swap" rel="stylesheet">
        <!-- The font styling ends here -->
        <link rel="stylesheet" href="./css/application.min.css">
    </head>
<body>
    <header>
        <div class="main-logo">
            <img src="./images/navodaya logo.jpg" alt="this is logo of website">
        </div>
    </header>
    <div class="for-hr">
        <hr>
    </div>
    <div class="info-collection-wrapper">
        <div class="container">
            <div class="main-info-part">

                <div class="input-name-part mb-3 mt-5">
                    <label for="exampleFormControlInput1" class="form-label">Enter Your Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Type your name here">
                </div>

                <div class="input-number-part mt-4 mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter Your Mobile Number</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Type your number here">
                </div>

                <div class="input-number-part mt-4 mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Select Method of Payment</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select here</option>
                            <option value="1">Cash</option>
                            <option value="2">G-PAY</option>
                            <option value="3">NET BANKING</option>
                          </select>
                </div>

                <div class="input-amount-part mt-5 mb-5">
                    <div class="text-part">
                        <label for="exampleFormControlInput1" class="form-label">Enter Amount</label>
                    </div>
                    <div class="input-part">
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                </div>

                <div class="btn-part mt mt-4 mb-5">
                    <button type="button" class="btn btn-outline-success">Pay !</button>
                </div>
            </div>
        </div>
    </div>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
