<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Donate</title>
    <!-- from here the link are related font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Niramit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- The font styling ends here -->
    <link rel="stylesheet" href="./css/lets.css">
</head>
<body>
    <div class="main-page ">
        <div class="image-part">
            <img src="./images/navodaya-logo.jpeg" alt="main-logo" class="img-responsive">
        </div>
        
        <div class="for-hr">
            <hr>
        </div>
        
        <div class="container">
            <div class="input-part-name mt-1">
                 <p>
                    Enter your Name
                 </p>
                <input type="text" placeholder="Enter your Name">
            </div>

            <div class="input-part-name ">
                <p>
                   Enter Mobile Number
                </p>
               <input type="text" placeholder="Enter your Name">
           </div>

           <div class="amount-part">
                <div class="text-part">
                    <p>Enter Amount</p>
                </div>
                <div class="value-part">
                    <input type="text" placeholder="Enter the value">
                </div>
           </div>

           <div class="select-part">
               <div class="container">
                <div class="text-part">
                    <p>
                        Select Method of Payment
                    </p>
                </div>
                <div class="selecting-part">
                    <select name="Method Of Payment" id="">
                        <option selected>Cash</option>
                        <option selected>G-PAY</option>
                        <option selected>NET BANKING</option>
                    </select>
                </div>
               </div>

           </div>

           <div class="btn-part mb-4 mt-3">
               <div class="btn">
                   <button>
                       Pay !
                   </button>
               </div>
           </div>

        </div>
    </div>
</body>
</html>
